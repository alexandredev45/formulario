<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css">
    <title>Formulário</title>
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Formulário de Clientes</b></legend>
                <br>
                <div class="inputBox">
                    <label class="label-input" for="nome">Nome Completo</label>
                    <input type="text" placeholder="Nome" name="nome" id="name" class="inputUser" required>
                </div>

                <div class="inputBox">
                    <label class="label-input" for="email">Email</label>
                    <input type="email" placeholder="Email" name="email" id="email" class="inputUser" required>
                </div>

                <div class="inputBox">
                    <label class="label-input" for="tel">Telefone</label>
                    <input type="tel" placeholder="Telefone" name="telefone" id="telefone" class="inputUser" required>
                </div>
                
                <p>Genero</p>
                <input type="radio" id="feminino" name="genero" value="feminino" required>
                <label for="feminino">Feminino</label>
                <input type="radio" id="masculino" name="genero" value="masculino" required>
                <label for="masculino">Masculino</label>
                <input type="radio" id="outro" name="genero" value="outro" required>
                <label for="outro">Outro</label>
                
                <div class="inputBox">
                    <label class="label-input" for="dataNasc"><b>Data de Nascimento:</b></label>
                    <input  type="date" name="dataNasc" id="dataNasc" class="inputUser" required> 
                </div>

                <div class="inputBox">
                    <label class="label-input" for="cidade">Cidade</label>
                    <input type="text" placeholder="Cidade" name="cidade" id="cidade" class="inputUser" required>
                </div>

                <div class="inputBox">
                    <label class="label-input" for="estado">Estado</label>
                    <input type="text" placeholder="Estado" name="estado" id="estado" class="inputUser" required>
                </div>

                <div class="inputBox">
                    <label class="label-input" for="endereco">Endereço</label>
                    <input type="text" placeholder="Endereço" name="endereco" id="endereco" class="inputUser" required>
                </div>

                <input class="btn" type="submit" name="submit" id="submit">

            </fieldset>
        </form>
    </div>
</body>
</html>
